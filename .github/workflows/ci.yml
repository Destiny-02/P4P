name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]
        node-version: [18.x]

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”¢ Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: â¬ Install Python dependencies
        run: |
          python -m pip install --user pipenv
          pipenv install

      - name: â¬ Install TypeScript dependencies
        run: |
          npm i

      - name: â¬ Download Dictionaries
        # need to convert the batch syntax to bash syntax
        run: |
          npm run downloadAbbrs
          cd src/helper/setup
          mv downloadOtherDictionaries.bat bashEquivilant.sh
          sed -i 's/mkdir d/mkdir -p d/g' bashEquivilant.sh
          . bashEquivilant.sh

      - name: âœ¨ Python Lint
        run: |
          pipenv run pylint -f actions src
        continue-on-error: true

      - name: âœ¨ TypeScript Lint
        run: |
          npm run lint

      - name: ğŸ§® Python TypeCheck
        run: |
          npm i -g pyright
          pipenv run pyright

      - name: ğŸ§® TypeScript TypeCheck
        run: |
          npm run typecheck

      - name: ğŸ§ª Python Tests
        run: |
          pipenv run pytest

      - name: ğŸ§ª TypeScript Tests
        run: |
          npm test
